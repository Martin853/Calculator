<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <h1>Calculator</h1>
    </nav>

    <!-- Calculator -->
    <main>
      <div class="calculator">
        <div class="text-box">
          <p class="text-box-paragraph">0</p>
        </div>
        <div class="calculator-functional-button ac">AC</div>
        <div class="calculator-functional-button del">DEL</div>
        <div class="calculator-number-button seven">7</div>
        <div class="calculator-number-button eight">8</div>
        <div class="calculator-number-button nine">9</div>
        <div class="calculator-functional-button plus">+</div>
        <div class="calculator-number-button four">4</div>
        <div class="calculator-number-button five">5</div>
        <div class="calculator-number-button six">6</div>
        <div class="calculator-functional-button minus">-</div>
        <div class="calculator-number-button one">1</div>
        <div class="calculator-number-button two">2</div>
        <div class="calculator-number-button three">3</div>
        <div class="calculator-functional-button multiply">*</div>
        <div class="zero">0</div>
        <div class="calculator-functional-button comma">.</div>
        <div class="calculator-functional-button divide">/</div>
        <div class="equal">=</div>
      </div>
    </main>

    <!-- Script -->
    <script src="app.js"></script>
  </body>
</html>
